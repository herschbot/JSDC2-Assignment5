<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Countly</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>Countly</h1>
	<div id="count"></div>
	<button id="minus10">-10</button>
	<button id="minus1">-1</button>
	<button id="zero">Reset</button>
	<button id="plus1">+1</button>
	<button id="plus10">+10</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/x-handlebars-template" id="number-template">
		<span id="number" class="{{color}}">{{number}}</span>
	</script>
</body>
</html>
